<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="viewport-container">
      <div class="viewport-head">
        <div class="head-system">
          <div class="time-container"><p class="time" id="time"></p></div>
          <div class="signal-battery-container">
            <img
              class="signal-battery-image"
              src="./img/system-icon.png"
              alt="system icon"
            />
          </div>
        </div>
        <div class="head-chat">
          <div class="head-left-container">
            <img
              class="return-arrow"
              src="./img/return-arrow.png"
              alt="return arrow"
            />
            <img
              class="head-profile-pic"
              src="./img/profile-pic.png"
              alt="profile picture"
            />
            <div class="head-username-container">
              <div class="head-username">becky</div>
              <div class="username-arrow">></div>
            </div>
          </div>
          <div class="head-right-container">
            <img
              class="phone-video-call"
              src="./img/phone-video-call.png"
              alt="phone and video call icon"
            />
          </div>
        </div>
      </div>
      <!--this is the dynamic message part-->>
      <div class="viewport-body">
        <div class="body-head-container">
          <img
            class="body-profile-img"
            src="./img/profile-pic.png"
            alt="profile picture main"
          />
          <div class="body-profile-name">becky</div>
          <div class="body-profile-name-small">becky</div>
          <div class="body-profile-description">
            This is the very beginning of your legendary conversation with
            becky.
          </div>
          <div class="button-container">
            <button id="friend-request-button" class="friend-request-button">
              Send Friend Request
            </button>
            <button id="report-spam-button" class="report-spam-button">
              Report Spam
            </button>
          </div>
        </div>
      </div>
    </div>
    <img class="cellphone-frame" src="./img/cellphone.png" alt="cell phone" />
    <script src="./index.js"></script>
  </body>
</html>
